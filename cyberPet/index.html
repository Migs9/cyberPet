<html lang="en">
<head>
	<meta charset="UTF-8">
	<link rel="stylesheet" href="style.css">

				<button id = 'squirtlePic' data-name="Squirtle"><img class= "pics" src="./images/squirtle2.avif" alt="link" style="width:300px;height:300px;"><audio id = "audioSquirtle" autoplay = "false"></audio></button>

				<p><span class="window"></span><span id="insert-name"></span></p>

			</div>

            <p class = "selectPet"><img class="text" src="./images/selectYourPokemon.png"></p>

	</div>
</div> 


<!---Your Pokemon-->

			<h2 id = 'gameTitle'>Your Pokemon</h2>


<!---Start Again button-->
	
<button id = "restart">Start Again</button>

<div id = 'game'>
	
	<p id= "message"></p>

			<div id = "charContainer">
		
				<div id="screen">
		
				 <img id = "charImage" src = "./images/pokemon-charmander.gif" style="width:300px;height:300px;"> <!---add image--> 

				</div> 
			</div>

<!---Squirtle-->

			<div id = "squirtleContainer">

			</div>

<!---Bulbasaur-->

					</div>
			</div>
</div>
<!---action button-->

	<div id="charBtn">
